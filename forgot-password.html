<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - TrueBlue</title>
    <!-- This page uses the single, main style.css file -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="onboarding-container">
        <div class="onboarding-card">
            <div class="card-header">
                <h1 class="form-title">Forgot Password ?</h1>
                <p class="form-subtitle">Input your phone number to recover password</p>
            </div>

            <!-- 
                BACKEND NOTE:
                This form's action points to the next step. A Netlify Function
                would handle this. It would find the user by phone number,
                generate and send an OTP, and then redirect to the OTP page.
            -->
            <form id="recover-form">
                <div class="form-group">
                    <label for="phone">Enter your phone number</label>
                    <div class="input-wrapper">
                        <i class="form-icon fa-solid fa-phone-flip"></i>
                        <input type="tel" id="phone" name="phone" class="form-control" placeholder="08055800702" required>
                    </div>
                    <small class="input-hint">We'll send you a verification code via SMS</small>
                </div>
                
                <button type="submit" class="btn btn-primary btn-full-width">Recover</button>
            </form>
        </div>
    </div>
    <script src="js/forgot-password.js"></script>
</body>
</html>
