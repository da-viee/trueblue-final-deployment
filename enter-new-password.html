<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter New Password - TrueBlue</title>
    <!-- This page uses the single, main style.css file -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="onboarding-container">
        <div class="onboarding-card">
            <div class="card-header">
                <h1 class="form-title">Enter Password</h1>
                <p class="form-subtitle">Create new password to recover account</p>
            </div>

            <!-- 
                BACKEND NOTE:
                This form's action points to the login page. A Netlify Function
                would handle this. It would:
                1. Validate that the two passwords match.
                2. Securely hash the new password.
                3. Update the user's password in the database.
                4. Redirect to login.html with a success message.
            -->
            <form id="reset-password-form">
                <div class="form-group">
                    <label for="password">Create Password</label>
                    <div class="input-wrapper">
                        <i class="form-icon fa-solid fa-lock"></i>
                        <input type="password" id="password" name="password" class="form-control" placeholder="********" required>
                    </div>
                    <small class="input-hint">Minimum of 8 Digit</small>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <div class="input-wrapper">
                         <i class="form-icon fa-solid fa-lock"></i>
                        <input type="password" id="confirm-password" name="confirm_password" class="form-control" placeholder="Re-enter password" required>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary btn-full-width">Confirm</button>
            </form>
        </div>
    </div>
    
    <script>
        // Simple script to check if passwords match before allowing the user to proceed.
        document.getElementById('reset-password-form').addEventListener('submit', function(event) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            // Always prevent the default GET submission first
            event.preventDefault(); 

            if (password !== confirmPassword) {
                alert("Passwords do not match. Please try again.");
            } else {
                // If passwords match, simulate success and redirect securely
                alert("Password has been reset successfully. Please log in.");
                window.location.href = 'login.html';
            }
        });
    </script>
</body>
</html>
